100 = Der Controller %s ist nicht von der Klasse AController abgeleitet. 
200 = Die geladene Action %s ist nicht aufrufbar. 
300 = Die geladene Action liefert ein falsches Ergebnis. Eine Instanz von AView erwartet, aber %s erhalten.
400 = Es konnte keine Route fuer die URI %s gefunden werden.
500 = Eine Route mit dem Namen %s konnte nicht gefunden werden.